      <style>
    *{
    margin: 0;
    padding: 0;
    text-decoration: none;
    text-transform: capitalize;
    box-sizing: border-box;
    transition: .2s;
}
html{
    font-size: 62.5%;
    scroll-behavior: smooth;
    overflow-y: auto;

}

.header{
    padding: 2rem 7%;
        right: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: black;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    margin-top: 1px;
    font-size: 50px;
    padding-top: 5px;
    

}

#logo{
    color: yellow;
    font-size: 30px;
}
.nav a{
    color:white;
    font-size: 1.5rem;
    margin-left: 1rem;
}
.nav a:hover{
    color: yellow;
}
.icon-header div{
    color:white;
    margin-left: 1.5rem;
    font-size: 2rem;
    cursor: pointer;

}
.icon-header div:hover{
    color: yellow;
}


.search-form{
    width: 50%;
    position: absolute;
    top: -110%;
    right: 2rem;
    transition: .2s;
}
.search-form input{
    width: 100%;
    padding: 2rem;
    border-radius: 10px;
    border: 1px solid black;
   box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
}
.search-form .active{
    top: 110%;
}
